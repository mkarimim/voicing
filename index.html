<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition Demo</title>
</head>
<body>
  <h2>Speech Recognition in WebView</h2>

  <label for="language-select">Select Language:</label>
  <select id="language-select">
    <option value="fa-IR">Persian (fa)</option>
    <option value="en-US">English (en)</option>
    <option value="ar-SA">Arabic (ar)</option>
  </select>

  <button id="start-btn">Start Listening</button>
  <p id="result">Result will appear here</p>

  <script>
    const startBtn = document.getElementById('start-btn');
    const resultP = document.getElementById('result');
    const languageSelect = document.getElementById('language-select');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      resultP.textContent = "Speech Recognition API not supported.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        resultP.textContent = "You said: " + transcript;
      };

      recognition.onerror = (event) => {
        resultP.textContent = "Error: " + event.error;
      };

      startBtn.onclick = () => {
        recognition.lang = languageSelect.value;
        recognition.start();
        resultP.textContent = "Listening in " + languageSelect.options[languageSelect.selectedIndex].text + "...";
      };
    }
  </script>
</body>
</html>
